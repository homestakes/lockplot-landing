<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LockPlot - The future of real estate access. Coming soon.">
    <meta name="keywords" content="LockPlot, real estate, early access, coming soon">
    <title>LockPlot | Coming Soon</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;500;600;700&family=Archivo:wght@400;500;600;700&family=Instrument+Serif&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* LockPlot Brand Colors */
            --lp-primary: #C53557;
            --lp-accent: #F2D69A;
            --lp-secondary: #f5f4f8;
            --lp-gray-100: #f9f8fa;
            --lp-gray-200: #f5f4f8;
            --lp-gray-300: #efecf3;
            --lp-gray-400: #d5d2dc;
            --lp-gray-500: #bbb7c5;
            --lp-gray-600: #9691a4;
            --lp-gray-700: #666276;
            --lp-gray-800: #454056;
            --lp-gray-900: #1f1b2d;
            
            /* Font Families */
            --lp-font-family-primary: 'Inter Tight', sans-serif;
            --lp-font-family-secondary: 'Archivo', sans-serif;
            --lp-font-family-display: 'Instrument Serif', serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--lp-font-family-primary);
            background: var(--lp-gray-100);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--lp-gray-900);
            position: relative;
            overflow: hidden;
        }
        
        /* Subtle gradient background */
        .bg-gradient-subtle {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(197, 53, 87, 0.05) 0%, rgba(242, 214, 154, 0.08) 100%);
            z-index: 0;
        }
        
        /* Animated accent shapes */
        .bg-shape {
            position: absolute;
            opacity: 0.05;
        }
        
        .bg-shape-1 {
            width: 400px;
            height: 400px;
            background: var(--lp-accent);
            border-radius: 50%;
            top: -200px;
            right: -100px;
            animation: float 20s ease-in-out infinite;
        }
        
        .bg-shape-2 {
            width: 300px;
            height: 300px;
            background: var(--lp-primary);
            border-radius: 50%;
            bottom: -150px;
            left: -50px;
            animation: float 15s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }
        
        .container {
            position: relative;
            z-index: 1;
        }
        
        .logo-container {
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .logo-icon {
            height: 50px;
            width: auto;
        }
        
        .logo-text {
            height: 35px;
            width: auto;
        }
        
        .tagline {
            font-family: var(--lp-font-family-display);
            font-size: 2rem;
            font-weight: 400;
            margin-bottom: 1rem;
            color: var(--lp-gray-800);
        }
        
        .subtitle {
            font-family: var(--lp-font-family-primary);
            font-size: 1.125rem;
            font-weight: 400;
            color: var(--lp-gray-600);
            margin-bottom: 3rem;
        }
        
        .coming-soon {
            font-family: var(--lp-font-family-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 3rem;
            color: var(--lp-primary);
            font-weight: 600;
        }
        
        .email-form {
            max-width: 500px;
            margin: 0 auto 3rem;
        }
        
        .form-control {
            background: white;
            border: 1px solid var(--lp-gray-300);
            color: var(--lp-gray-800);
            padding: 14px 20px;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-family: var(--lp-font-family-primary);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .form-control:focus {
            background: white;
            border-color: var(--lp-primary);
            box-shadow: 0 0 0 0.2rem rgba(197, 53, 87, 0.15);
            color: var(--lp-gray-900);
            outline: none;
        }
        
        .form-control::placeholder {
            color: var(--lp-gray-500);
        }
        
        .btn-notify {
            background: var(--lp-primary);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 0.375rem;
            font-weight: 600;
            font-family: var(--lp-font-family-primary);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }
        
        .btn-notify:hover {
            background: #9B2743; /* shade of primary */
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(197, 53, 87, 0.2);
            color: white;
        }
        
        .social-links {
            margin-top: 2rem;
        }
        
        .social-links a {
            display: inline-block;
            width: 44px;
            height: 44px;
            line-height: 44px;
            text-align: center;
            border-radius: 50%;
            background: var(--lp-gray-200);
            color: var(--lp-gray-600);
            margin: 0 8px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
        }
        
        .social-links a:hover {
            background: var(--lp-primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .copyright {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.875rem;
            color: var(--lp-gray-500);
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .logo-icon {
                height: 40px;
            }
            
            .logo-text {
                height: 28px;
            }
            
            .tagline {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .coming-soon {
                font-size: 0.75rem;
            }
        }
        
        /* Form success message */
        .success-message {
            display: none;
            background: #D4FFF0;
            border: 1px solid #07c98b;
            padding: 16px;
            border-radius: 0.375rem;
            margin-top: 20px;
            color: var(--lp-gray-800);
            font-size: 0.875rem;
        }
        
        .success-message i {
            color: #07c98b;
        }
    </style>
</head>
<body>
    <!-- Subtle gradient background -->
    <div class="bg-gradient-subtle"></div>
    
    <!-- Animated background shapes -->
    <div class="bg-shape bg-shape-1"></div>
    <div class="bg-shape bg-shape-2"></div>
    
    <div class="container text-center">
        <!-- Logo -->
        <div class="logo-container">
            <img src="LP_logo_1.svg" alt="" class="logo-icon">
            <img src="logo-text1.svg" alt="LockPlot" class="logo-text">
        </div>
        
        <p class="coming-soon">Coming Soon</p>
        <h1 class="tagline">The Future of Residential Real Estate Access</h1>
        <p class="subtitle">Be the first to know when properties become available</p>
        
        <!-- Email notification form -->
        <div class="email-form">
            <form id="notifyForm" action="https://formspree.io/f/xqalleva" method="POST">
                <div class="input-group mb-3">
                    <input 
                        type="email" 
                        name="email"
                        class="form-control" 
                        placeholder="Enter your email for updates" 
                        required
                        aria-label="Email address"
                    >
                    <button class="btn btn-notify" type="submit">
                        Notify Me
                    </button>
                </div>
            </form>
            <div class="success-message">
                <i class="bi bi-check-circle me-2"></i>
                Thank you! We'll notify you when we launch.
            </div>
        </div>
        
        <!-- Social links (optional - uncomment and add your links) -->
        <!--
        <div class="social-links">
            <a href="#" aria-label="LinkedIn"><i class="bi bi-linkedin"></i></a>
            <a href="#" aria-label="Twitter"><i class="bi bi-twitter"></i></a>
            <a href="#" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
        </div>
        -->
    </div>
    
    <p class="copyright">&copy; 2025 LockPlot. All rights reserved.</p>
    
    <script>
        // Formspree form handling
        document.getElementById('notifyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = this;
            const data = new FormData(form);
            
            fetch(form.action, {
                method: form.method,
                body: data,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    // Show success message
                    document.querySelector('.success-message').style.display = 'block';
                    
                    // Clear form
                    form.reset();
                    
                    // Hide message after 5 seconds
                    setTimeout(() => {
                        document.querySelector('.success-message').style.display = 'none';
                    }, 5000);
                } else {
                    alert('There was a problem submitting the form. Please try again.');
                }
            }).catch(error => {
                alert('There was a problem submitting the form. Please try again.');
            });
        });
    </script>
</body>
</html>
