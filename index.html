<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LockPlot - The future of real estate priority access. Coming soon.">
    <meta name="keywords" content="LockPlot, real estate, priority access, coming soon">
    <title>LockPlot | Coming Soon</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-light: #ecf0f1;
            --text-dark: #2c3e50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        /* Animated background shapes */
        .bg-shape {
            position: absolute;
            opacity: 0.1;
        }
        
        .bg-shape-1 {
            width: 300px;
            height: 300px;
            background: white;
            border-radius: 50%;
            top: -150px;
            right: -100px;
            animation: float 20s ease-in-out infinite;
        }
        
        .bg-shape-2 {
            width: 200px;
            height: 200px;
            background: white;
            border-radius: 50%;
            bottom: -100px;
            left: -50px;
            animation: float 15s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }
        
        .container {
            position: relative;
            z-index: 1;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            letter-spacing: -2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .tagline {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .coming-soon {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 3rem;
            opacity: 0.8;
        }
        
        .email-form {
            max-width: 400px;
            margin: 0 auto 3rem;
        }
        
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.15);
            color: white;
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .btn-notify {
            background: white;
            color: var(--secondary-color);
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }
        
        .btn-notify:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            background: #f8f9fa;
            color: var(--secondary-color);
        }
        
        .social-links {
            margin-top: 2rem;
        }
        
        .social-links a {
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin: 0 10px;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .social-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        
        .copyright {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .coming-soon {
                font-size: 1rem;
            }
        }
        
        /* Form success message */
        .success-message {
            display: none;
            background: rgba(39, 174, 96, 0.2);
            border: 1px solid rgba(39, 174, 96, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Animated background shapes -->
    <div class="bg-shape bg-shape-1"></div>
    <div class="bg-shape bg-shape-2"></div>
    
    <div class="container text-center">
        <h1 class="logo">LockPlot</h1>
        <p class="tagline">The Future of Real Estate Priority Access</p>
        <p class="coming-soon">Coming Soon</p>
        
        <!-- Email notification form -->
        <div class="email-form">
            <form id="notifyForm" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                <div class="input-group mb-3">
                    <input 
                        type="email" 
                        name="email"
                        class="form-control" 
                        placeholder="Enter your email for updates" 
                        required
                        aria-label="Email address"
                    >
                    <button class="btn btn-notify" type="submit">
                        Notify Me
                    </button>
                </div>
            </form>
            <div class="success-message">
                <i class="bi bi-check-circle me-2"></i>
                Thank you! We'll notify you when we launch.
            </div>
        </div>
        
        <!-- Social links (optional - uncomment and add your links) -->
        <!--
        <div class="social-links">
            <a href="#" aria-label="LinkedIn"><i class="bi bi-linkedin"></i></a>
            <a href="#" aria-label="Twitter"><i class="bi bi-twitter"></i></a>
            <a href="#" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
        </div>
        -->
    </div>
    
    <p class="copyright">&copy; 2025 LockPlot. All rights reserved.</p>
    
    <script>
        // Simple form handling (replace with Formspree or your preferred service)
        document.getElementById('notifyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show success message
            document.querySelector('.success-message').style.display = 'block';
            
            // Clear form
            this.reset();
            
            // Hide message after 5 seconds
            setTimeout(() => {
                document.querySelector('.success-message').style.display = 'none';
            }, 5000);
            
            // In production, you would submit to Formspree or your email service here
            // For now, this is just a demo
        });
    </script>
</body>
</html>
